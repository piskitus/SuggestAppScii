<!doctype html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>Suggest APP</title>
  <!-- styles -->
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="routes">
  <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="usersController">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">SuggestApp</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#home"  ng-if='isLoggedInCookies()' data-clicktrack="true">Home</a></li>
        <li><a href="#users" ng-if='isLoggedInCookies() && isAdmin()' data-clicktrack="true">Users</a></li>
        <li><a href="#suggest" ng-if='isLoggedInCookies() && !isAdmin() && !isBoss()' data-clicktrack="true">Sugerencias</a></li>
        <li><a href="#config" ng-if='isLoggedInCookies() && isAdmin()' data-clicktrack="true">Config</a></li>
        <li><a href="#meeting" ng-if='isLoggedInCookies() && isBoss()' data-clicktrack="true">Meeting Room</a></li>
      </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a data-toggle="modal" data-target="#myModalLogOut" ng-show='isLoggedInCookies()' ng-controller="logoutController">{{getUserInfo()}}   <span class="glyphicon glyphicon-off" aria-hidden="true"></span></a></li>
         <!-- <li><a ng-show='isLoggedInCookies()' ng-controller="logoutController" ng-click='logout()'>{{getUserInfo()}}   <span class="glyphicon glyphicon-off" aria-hidden="true"></span></a></li>-->
        </ul>

    </div>
  </nav>
</div>

<!-- AquÃ­ inyectamos las vistas -->
<div class="container">
  <br>
  <div ng-view></div>
</div>

<!-- Ventanaa emergente Modal logout-->
<div class="modal fade" id="myModalLogOut" role="dialog">
  <div class="modal-dialog modal-sm">
    <!-- Modal content-->
    <div class="modal-content text-center">
      <div class="modal-body">
        <h2>Sure to log out?</h2>
        <br>
        <button type="submit" ng-controller="logoutController" ng-click="logout()" class="btn btn-success" data-dismiss="modal">Accept</button>
        <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- scripts -->
<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-route/angular-route.min.js"></script>
<script src="../bower_components/big-integer/BigInteger.js"></script>
<script src="../bower_components/hash-string/build/hash-string.js"></script>
<script src="../bower_components/secrets.js-grempe/secrets.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.js"></script>
<script src="../bower_components/crypto-js/crypto-js.js"></script>
<script src="./main.js"></script>
<script src="./services.js"></script>
<script src="./controllers.js"></script>


</body>
</html>
