<div class="jumbotron text-center">
    <h1>Meeting Room</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form-horizontal" ng-submit="success()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="clave">AÃ±ade claves:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="clave" placeholder="Key parts" ng-model="configForm" required>
                <!--<textarea type="text" rows="3" class="form-control" id="clave1" placeholder="Text" ng-model="configForm1" required></textarea>
                <textarea type="text" rows="3" class="form-control" id="clave2" placeholder="Text" ng-model="configForm2" required></textarea>-->
                </div>
            <div class="col-sm-1">
                <button type="success" ng-click="MakeArray()" class="btn btn-success">Add</button>
            </div>

        </div>
        <div class="form-group">
            <div>
                <label class="control-label">{{configForm}}</label>
                <button type="success"  class="btn btn-warning" ng-click="MergeKeys()">MergeKey</button>
            </div>
        </div>
<br>
        <div>
            <table class="table table-striped" ng-show="TablaSuggestON">
                <tr class="info">
                    <td>ID</td>
                    <td>Suggestions</td>
                </tr>
                <tr ng-repeat="suggests in suggets">
                    <td>{{suggests._id}}</td>
                    <td><button data-toggle="modal" data-target="#myModalSuggest" class="btn btn-success btn-sm" ng-click="desncryptSuggestions(suggests.suggest)">Desencryp the suggestion</button></td>

                </tr>
            </table>
        </div>


        <!-- Ventanaa emergente Modal logout-->
        <div class="modal fade" id="myModalSuggest" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content text-center">
                    <div class="modal-body">
                        <h2>{{newSuggest}}</h2>
                        <br>
                        <button type="submit" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>



    </form>
</div>
