<div class="jumbotron text-center">
  <h1>Sign Up</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form-horizontal" ng-submit="register()">
    <div class="form-group">
      <label class="control-label col-sm-4" for="username">Username:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="registerForm.username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password:</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="registerForm.password" required>
      </div>
    </div>
    <div class="form-group">
      <div>
        <button type="submit" class="btn btn-warning">Register</button>
      </div>
      <h4>Do you already have an account? <a href="#login" data-clicktrack="true">Login</a></h4>
    </div>
  </form>
</div>
