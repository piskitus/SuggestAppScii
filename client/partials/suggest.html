<div class="jumbotron text-center">
  <h1>Sugerencias</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <div ng-show="succes" class="alert alert-success">{{succesMessage}}</div>
  <form class="form-horizontal" ng-submit="suggest()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="suggest">Sugerencia:</label>
      <div class="col-sm-10">
        <textarea rows="10" cols="50" class="form-control" id="suggest" ng-model="suggestForm.message"></textarea>
      </div>
    </div>
        <div class="form-group">
      <div>
        <button type="submit" class="btn btn-success">Crear</button>
      </div>

    </div>
  </form>
</div>
